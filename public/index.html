<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Copys</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Copys</h1>

        <!-- Formulario de entrada -->
        <form id="copyForm">
            <label for="urlInput">Enlace de la nota:</label>
            <div class="input-group">
                <!-- Botón para pegar el URL -->
                <button type="button" id="pasteUrl" title="Pegar URL desde el portapapeles">Pegar</button>
                <input type="url" id="urlInput" placeholder="Introduce el enlace aquí" required>
                <button type="submit">Generar</button>
            </div>
            <div class="button-group">
                <button type="button" id="copyOriginalUrl">Copiar URL Original</button>
                <button type="button" id="copyShortenedUrl">Copiar URL Acortada</button>
            </div>
        </form>
        

        <!-- Sección de resultados -->
        <div id="resultados">
            <!-- Primera fila: Facebook y Twitter -->
            <div class="result-row">
                <div class="result-item half">
                    <h2>Facebook</h2>
                    <textarea id="fbCopy" readonly></textarea>
                    <button class="copy-btn" data-target="fbCopy">Copiar</button>
                </div>
                <div class="result-item half">
                    <h2>Twitter</h2>
                    <textarea id="twitterCopy" readonly></textarea>
                    <button class="copy-btn" data-target="twitterCopy">Copiar</button>
                </div>
            </div>

            <!-- Segunda fila: WhatsApp -->
            <div class="result-row full-width">
                <div class="result-item full">
                    <h2>WhatsApp</h2>
                    <textarea id="wppCopy" readonly></textarea>
                    <button class="copy-btn" data-target="wppCopy">Copiar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/script.js"></script>
</body>
</html>
